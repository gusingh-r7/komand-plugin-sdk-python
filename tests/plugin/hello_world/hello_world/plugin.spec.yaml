plugin_spec_version: v1
name: hello_world
description: "A hello world plugin for SDK testing"
version: 1.0.0
vendor: komand
tags: ["komand", "sample", "hello", "world"]
icon: "data:image/png;base64,"

connection:
  greeting:
    title: "Greeting"
    description: "A greeting"
    type: string
    required: false
    default: "Hello, {}!"

types:
  my_hello:
    greeting:
      title: "Greeting"
      description: "A greeting"
      type: string
      required: true
    age:
      title: "Age"
      description: "My age"
      type: integer
      required: false
      default: 16

actions:
  hello:
    title: "Print Hello"
    description: "Print hello world"
    input:
      name:
        title: "Name"
        description: "The Name"
        type: string
        required: true
    output:
      message:
        title: "Message"
        description: "The greeting"
        type: string
        required: true
  throw_exception:
    title: "Throw Exception"
    description: "This action will always throw an exception as soon as it's invoked"
    input:
      name:
        title: "Name"
        description: "The Name"
        type: string
        required: true
    output:
      message:
        title: "Message"
        description: "The greeting"
        type: string
        required: true
  return_bad_json:
    title: "Return Bad Json"
    description: "This action will return JSON which doesn't match the spec"
    input:
      name:
        title: "Name"
        description: "The Name"
        type: string
        required: true
    output:
      message:
        title: "Message"
        description: "The greeting"
        type: string
        required: true

triggers:
  hello_trigger:
    title: "Trigger Hello"
    description: "Prints a greeting every 10 seconds"
    input:
      name:
        title: "Name"
        description: "The Name"
        type: string
        required: true
    output:
      message:
        title: "Message"
        description: "The greeting"
        type: string
        required: true
  throw_exception_trigger:
    title: "Throw Exception"
    description: "This trigger will always throw an exception as soon as it's invoked"
    input:
      name:
        title: "Name"
        description: "The Name"
        type: string
        required: true
    output:
      message:
        title: "Message"
        description: "The greeting"
        type: string
        required: true
  return_bad_json_trigger:
    title: "Return Bad Json"
    description: "This trigger will return JSON which doesn't match the spec"
    input:
      name:
        title: "Name"
        description: "The Name"
        type: string
        required: true
    output:
      message:
        title: "Message"
        description: "The greeting"
        type: string
        required: true
