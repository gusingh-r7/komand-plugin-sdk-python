dist: xenial
language: python
python:
- '2.7'
- '3.7'
- 'pypy3.5'
sudo: required
services:
  - docker
env:
  global:
    - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
    - SSL_CERT_DIR=/etc/ssl/certs
    - REQUESTS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt
install:
  - pip install tox-travis
script:
  - bash make test
  - bash make tag
deploy:
  provider: script
  script: make deploy
  skip_cleanup: true
  on:
    tags: true
